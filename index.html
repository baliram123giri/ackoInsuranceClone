<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--fontawesome linked-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--BootStrap Linked-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--Custom index.css file-->
    <link rel="stylesheet" href="Style/index.css" />
    <!--Custom bootstrap css file-->
    <link rel="stylesheet" href="Style/custom_bootstrap.css" />
  </head>
  <body>
    <!--screen view-->
    <div class="b_screen_view b_bg_primary">
      <!--header part-->
      <header
        class="b_container pt-3 d-flex justify-content-between align-items-center"
      >
        <div class="b_left">
          <nav>
            <ul>
              <li>
                <a href="">
                  <img src="/images/logo.svg" alt="" />
                </a>
              </li>
              <li>
                <a href="">
                  Products <i class="fa fa-chevron-down" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="">
                  Renewals <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="">
                  Claims <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </li>
              <li>
                <a href="">
                  Resources
                  <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="b_right">
          <button class="btn btn-light">Login</button>
          <button class="btn btn-success ms-2">Sign Up</button>
        </div>
      </header>
      <main>
        <!--service section-->
        <section
          class="b_services d-flex justify-content-between align-items-center text-center"
        >
          <div class="b_box">
            <div class="b_icon">
              <i class="fa fa-car" aria-hidden="true"></i>
            </div>
            <h6>Car</h6>
          </div>
          <div class="b_box">
            <div class="b_icon b_bg_primary2 text-white">
              <i class="fa fa-motorcycle" aria-hidden="true"></i>
            </div>
            <h6>Bike</h6>
          </div>
          <div class="b_box">
            <div class="b_icon b_bg_primary2 text-white">
              <i class="fa fa-heartbeat" aria-hidden="true"></i>
            </div>
            <h6>Health</h6>
          </div>
          <div class="b_box">
            <div class="b_icon b_bg_primary2 text-white">
              <i class="fa fa-heart" aria-hidden="true"></i>
            </div>
            <h6>Life</h6>
          </div>
          <div class="b_box">
            <div class="b_icon b_bg_primary2 text-white">
              <i class="fa fa-plane" aria-hidden="true"></i>
            </div>
            <h6>Travel</h6>
          </div>
        </section>
        <!-- car  service_bananer-->
        <section class="b_car_service_banner d-flex justify-content-between">
          <div class="b_left_img">
            <img
              width="80%"
              height="100%"
              src="./images/Saif-1376083f41962f014baaff9c2bb5bc61.png"
              alt=""
            />
          </div>
          <div class="b_center_form_box">
            <div class="b_center_form b_bg_primary2 p-3 py-4">
              <form action="">
                <h4 class="text-white text-center">
                  Get up to 85%* off on car insurance
                </h4>
                <div class="b_input_box bg-white d-flex p-3">
                  <input
                    type="text"
                    placeholder="Enter Your Car Number"
                    style="flex: 1"
                  />
                  <button class="btn btn-success">Get quote</button>
                </div>
              </form>
            </div>
            <div
              class="b_center_form b_bg_primary2 p-3 mt-3 text-white d-flex justify-content-between"
            >
              <div class="b_icon b_bg_primary">
                <i class="fa fa-car" aria-hidden="true"></i>
              </div>
              <div class="b_content">
                <h6>Looking to insure brand new car?</h6>
                <h6>Zero commissions, big savings</h6>
              </div>
              <button class="btn btn-outline-light">Check prices</button>
            </div>
          </div>

          <div class="b_right_img">
            <img
              width="80%"
              height="100%"
              src="./images/Sara-fe2d580c9af5e2c4cdb80d12db34cc9b.png"
              alt=""
            />
          </div>
        </section>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
